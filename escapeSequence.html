<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>escapeSequence</title>
  </head>
  <body>
    <script>
      // element tag dalam textarea itu dibaca string
      document.write("<textarea cols='100' rows='10'>");
      document.write("unentered \nentered \n");
      document.writeln("unslashed \/slashed");
      document.writeln("unstringed \'stringed'")
      document.writeln('unstringed \"stringed"')
      document.write("</textarea>");
    </script>
  </body>
</html>
